<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="logOut()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Recordatorios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="user">
    <ion-list-header>
      <ion-label>Tareas de {{ user.nombre }}</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let task of user.tasks">
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon slot="start" name="archive"></ion-icon>
          Archive
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{ task.title }}</ion-label>
        <ion-checkbox slot="start" [checked]="task.completed"></ion-checkbox>
        <ion-button color="warning" (click)="openModal(task)">
          <ion-icon name="eye-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="start" name="heart"></ion-icon>
          Favorite
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="start" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
