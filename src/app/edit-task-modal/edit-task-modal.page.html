<ion-header>
  <ion-toolbar>
    <ion-title>Editar Tarea</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="task.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Frecuencia</ion-label>
    <ion-input [(ngModel)]="task.frequency"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Hora</ion-label>
    <ion-input [(ngModel)]="task.time" type="time"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Días</ion-label>
    <ion-input [(ngModel)]="task.days"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Completado</ion-label>
    <ion-toggle [(ngModel)]="task.completed"></ion-toggle>
  </ion-item>

  <ion-button expand="full" (click)="save()">Guardar</ion-button>
</ion-content>
