<ion-header>
  <ion-toolbar>
    <ion-title>Editar evento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #taskForm="ngForm">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input
        [(ngModel)]="task.title"
        name="title"
        required
        errorText="Campo requerido"
        #titleInput="ngModel"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input
        [(ngModel)]="task.description"
        name="description"
        required
        errorText="Campo requerido"
        #titleInput="ngModel"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-input
        [(ngModel)]="task.date"
        type="date"
        name="date"
        required
        errorText="Campo requerido"
        #dateInput="ngModel"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Hora</ion-label>
      <ion-input
        [(ngModel)]="task.time"
        type="time"
        name="time"
        required
        errorText="Campo requerido"
        #timeInput="ngModel"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Lugar</ion-label>
      <ion-input
        [(ngModel)]="task.location"
        name="location"
        required
        errorText="Campo requerido"
        #placeInput="ngModel"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Categoría</ion-label>
      <ion-select
        [(ngModel)]="task.category"
        name="category"
        required
        errorText="Campo requerido"
        #categoryInput="ngModel"
      >
        <ion-select-option value="Trabajo">Trabajo</ion-select-option>
        <ion-select-option value="Estudio">Estudio</ion-select-option>
        <ion-select-option value="Personal">Personal</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Imagen</ion-label>
    </ion-item>
    <ion-item>
      <ion-img [src]="task.image" alt="Imagen del evento"></ion-img>
    </ion-item>
    <ion-item>
      <ion-button (click)="chooseFromGallery()"
        >Cambiar desde Galería</ion-button
      >
      <ion-button (click)="takePicture()">Tomar Foto</ion-button>
    </ion-item>

    <ion-button
      expand="full"
      [disabled]="!taskForm.form.valid"
      (click)="save()"
      class="btnDesingh"
      >Guardar</ion-button
    >
  </form>
</ion-content>
