<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo Hábto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="task.title" name="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Frecuencia</ion-label>
    <ion-select [(ngModel)]="task.frequency" name="frequency">
      <ion-select-option value="Mensual">Mensual</ion-select-option>
      <ion-select-option value="Semanal">Semanal</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Hora</ion-label>
    <ion-input [(ngModel)]="task.time" type="time" name="time"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Días</ion-label>
    <ion-select [(ngModel)]="task.days" multiple="true" name="days">
      <ion-select-option value="lunes">Lunes</ion-select-option>
      <ion-select-option value="martes">Martes</ion-select-option>
      <ion-select-option value="miércoles">Miércoles</ion-select-option>
      <ion-select-option value="jueves">Jueves</ion-select-option>
      <ion-select-option value="viernes">Viernes</ion-select-option>
      <ion-select-option value="sábado">Sábado</ion-select-option>
      <ion-select-option value="domingo">Domingo</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="saveTask()">Guardar</ion-button>
</ion-content>
